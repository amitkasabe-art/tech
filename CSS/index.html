<html lang="en">
<head>

        <div class="units">

                this line is styled by pixel
            </h1>

            </h1>
            <h1 class="rem">
                this line is styled by rem 
            </h1>
        </div>
    </section>
    <section>
        <div class="colors">
            <div class="hexa">
                <h1 class="pure">This is pure color</h1>
                <h1 class="hexa">This is hexa color</h1>
                <h1 class="rgb">This is hexa color</h1>
            </div>
        </div>
    </section>
    <section>
        <div class="background">
            <h1>amit</h1>
        </div>
        <div class="back-image">
            <h4>this is a background</h4>
        </div>

            <h4>background repeat</h4>
            
        </div>
    </section>
    <section>
