<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- lists in html  -->
    <!-- there can be two types of lists in html 
    1.ordered list 
    2.unordered list
    An ordered list looks like this 
    1. Item 1
    2. Item 2
    2. Item 3
     ----or---
     i. Item 1
     ii.Item 2
     iii.Item 3
     ----or---
     I. Item 1
     II.Item 2
     III.Item 3
     ----or---
     A. Item 1
     B. Item 2
     C. Item 3
     ----or---
     a. Item 1
     b. Item 2
     c. Item 3
     ----or---
     
examples as follows

    
    -->
<ol> <!-- Means Ordered list -->
    <li> <!-- Means List Items -->
        amit
    </li>
    <li>shashikant</li>
    <li>kasabe</li>
</ol>
<ol type="A"> <!-- type defines what style you want to use-->
    <li>Amit</li>
    <li>shashikant</li>
    <li>kasabe</li>
</ol>
</ol>
<ol type="a"> <!-- type defines what style you want to use-->
    <li>Amit</li>
    <li>shashikant</li>
    <li>kasabe</li>
</ol>
<ol type="i"> <!-- type defines what style you want to use-->
    <li>Amit</li>
    <li>shashikant</li>
    <li>kasabe</li>
</ol>
<ol type="I"> <!-- type defines what style you want to use-->
    <li>Amit</li>
    <li>shashikant</li>
    <li>kasabe</li>
</ol>
</body>
</html>
